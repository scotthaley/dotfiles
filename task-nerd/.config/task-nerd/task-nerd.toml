# Task Nerd Configuration
# https://github.com/scotthaley/task-nerd

# Built-in themes:
#   catppuccin-mocha (default), textual-dark, textual-light, dracula,
#   monokai, nord, gruvbox, solarized-light, tokyo-night
theme = "custom"

[custom_theme]
name = "catppuccin-mocha-custom"
dark = true
primary = "#cba6f7"        # Mauve
secondary = "#f5c2e7"      # Pink
accent = "#505768"         # Teal
foreground = "#cdd6f4"     # Text
background = "#282c34"     # Base
surface = "#505768"        # Surface 0
panel = "#45475a"          # Surface 1
boost = "#f9e2af"          # Yellow
warning = "#fab387"        # Peach
error = "#f38ba8"          # Red
success = "#a6e3a1"        # Green

# Additional Catppuccin Mocha colors for reference:
# Rosewater: #f5e0dc | Flamingo: #f2cdcd | Maroon: #eba0ac
# Sky: #89dceb | Sapphire: #74c7ec | Blue: #89b4fa | Lavender: #b4befe
# Subtext 1: #bac2de | Subtext 0: #a6adc8
# Overlay 2: #9399b2 | Overlay 1: #7f849c | Overlay 0: #6c7086
# Surface 2: #585b70 | Mantle: #181825 | Crust: #11111b

[custom_theme.variables]
footer-key-foreground = "#89b4fa"  # Blue
